    <h3>{$member_title = $lang->msg_rechecked_password}</h3>
    <form id="fo_insert_member" action="./" method="get" onsubmit="return procFilter(this, rechecked_password)">
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />

    <table cellspacing="0" class="rowTable" title="{$lang->about_rechecked_password}">
    <tr>
        <th scope="row"><div>{$lang->user_id}</div></th>
        <td class="wide">{$member_info->user_id}</td>
    </tr>
    <tr>
        <th scope="row"><div><label for="cpw">{$lang->password}</label></div></th>
        <td><input type="password" name="password" id="cpw" class="iText" /></td>
    </tr>
    <tr>
        <th class="button" colspan="2">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_confirm}" accesskey="s" /></span>
            <a href="{getUrl('act','dispMemberInfo','member_srl','')}" class="button"><span>{$lang->cmd_back}</span></a>
        </th>
    </tr>
    </table>

    </form>
